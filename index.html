<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Четвертый спринт Вадима Гайдукова на Яндекс.Практикуме">
    <meta name="keywords" content="html, css, JavaScipt">
    <meta name="author" content="Вадим Гайдуков">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="color-filling">
        <div class="page">
            <header class="header">
                <img class="header__logo" src="./images/header-logo.svg" alt="Лого Место">
            </header>
            <div class="wrapper">
                <main class="main">
                    <section class="profile">
                        <img src="./images/avatar.png" alt="Аватар" class="profile__avatar">
                        <div class="profile__info">
                            <div class="profile__name-container">
                                <h1 class="profile__name">Жак-Ив Кусто</h1>
                                <button class="profile__edit-button button"></button>
                            </div>
                            <p class="profile__description">Исследователь океана</p>
                        </div>
                        <button class="profile__add-button button"></button>
                    </section>
                    <section class="elements">
                        <div class="element">
                            <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
                            <div class="element__label">
                                <p class="element__name">Карачаевск</p>
                                <button class="element__button button"></button>
                            </div>
                        </div>
                        <div class="element">
                            <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
                            <div class="element__label">
                                <p class="element__name">Гора Эльбрус</p>
                                <button class="element__button button"></button>
                            </div>
                        </div>
                        <div class="element">
                            <img src="./images/dombai.jpg" alt="Домбай" class="element__image">
                            <div class="element__label">
                                <p class="element__name">Домбай</p>
                                <button class="element__button button"></button>
                            </div>
                        </div>
                        <div class="element">
                            <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
                            <div class="element__label">
                                <p class="element__name">Гора Эльбрус</p>
                                <button class="element__button button"></button>
                            </div>
                        </div>
                        <div class="element">
                            <img src="./images/dombai.jpg" alt="Домбай" class="element__image">
                            <div class="element__label">
                                <p class="element__name">Домбай</p>
                                <button class="element__button button"></button>
                            </div>
                        </div>
                        <div class="element">
                            <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия" class="element__image">
                            <div class="element__label">
                                <p class="element__name">Карачаево-Черкесия</p>
                                <button class="element__button button"></button>
                            </div>
                        </div>
                    </section>
                </main>
                <footer class="footer">
                        <div class="footer__copyright">&copy; 2022 Mesto Russia</div>
                </footer>
            </div>
        </div>
    </div>
    <div class="popup">
        <div class="popup__window">
            <button class="popup__close-button button"></button>
            <form class="popup__form">
                <h3 class="popup__title">Редактировать профиль</h3>
                <div class="popup__fields">
                    <input type="text" class="popup__input popup__input_profile-name" value="">
                    <input type="text" class="popup__input popup__input_profile-description" value="">
                </div>
                <button type="submit" class="popup__save-button button">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./script/index.js"></script>
</body>
</html>
