<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Четвертый спринт Вадима Гайдукова на Яндекс.Практикуме">
    <meta name="keywords" content="html, css, JavaScipt">
    <meta name="author" content="Вадим Гайдуков">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
      <div class="page">
          <header class="header">
              <a class="link" href="./index.html">
                  <img class="header__logo" src="./images/header-logo.svg" alt="Лого Место">
              </a>
          </header>
              <main class="main">
                  <section class="profile">
                      <img src="./images/avatar.png" alt="Аватар" class="profile__avatar">
                      <div class="profile__info">
                          <div class="profile__name-container">
                              <h1 class="profile__name">Жак-Ив Кусто</h1>
                              <button type="button" aria-label="Изменить" class="profile__edit-button button"></button>
                          </div>
                          <p class="profile__description">Исследователь океана</p>
                      </div>
                      <button type="button" aria-label="Добавить" class="profile__add-button button"></button>
                  </section>
                  <section>
                    <ul class="elements list">
                        <li class="element">
                            <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
                            <div class="element__label">
                                <h2 class="element__name">Карачаевск</h2>
                                <button type="button" aria-label="Лайк" class="element__button button"></button>
                            </div>
                        </li>
                        <li class="element">
                            <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
                            <div class="element__label">
                                <h2 class="element__name">Гора Эльбрус</h2>
                                <button type="button" aria-label="Лайк" class="element__button button"></button>
                            </div>
                        </li>
                        <li class="element">
                            <img src="./images/dombai.jpg" alt="Домбай" class="element__image">
                            <div class="element__label">
                                <h2 class="element__name">Домбай</h2>
                                <button type="button" aria-label="Лайк" class="element__button button"></button>
                            </div>
                        </li>
                        <li class="element">
                            <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
                            <div class="element__label">
                                <h2 class="element__name">Гора Эльбрус</h2>
                                <button type="button" aria-label="Лайк" class="element__button button"></button>
                            </div>
                        </li>
                        <li class="element">
                            <img src="./images/dombai.jpg" alt="Домбай" class="element__image">
                            <div class="element__label">
                                <h2 class="element__name">Домбай</h2>
                                <button type="button" aria-label="Лайк" class="element__button button"></button>
                            </div>
                        </li>
                        <li class="element">
                            <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия" class="element__image">
                            <div class="element__label">
                                <h2 class="element__name">Карачаево-Черкесия</h2>
                                <button type="button" aria-label="Лайк" class="element__button button"></button>
                            </div>
                        </li>
                    </ul>
                  </section>
              </main>
              <footer class="footer">
                  <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
              </footer>
      </div>
    <div class="popup">
        <div class="popup__window">
            <button type="button" class="popup__close-button button"></button>
            <form name="profile-info" class="popup__form">
                <h3 class="popup__title">Редактировать профиль</h3>
                <input type="text" name="profile-name" class="popup__input popup__input_type_name" value="">
                <input type="text" name="profile-description" class="popup__input popup__input_type_description" value="">
                <button type="submit" class="popup__save-button button">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./script/index.js"></script>
</body>
</html>
