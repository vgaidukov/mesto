<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Четвертый спринт Вадима Гайдукова на Яндекс.Практикуме">
    <meta name="keywords" content="html, css, JavaScipt">
    <meta name="author" content="Вадим Гайдуков">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
      <div class="page">
          <header class="header">
              <a class="link" href="./index.html">
                  <img class="header__logo" src="./images/header-logo.svg" alt="Лого Место">
              </a>
          </header>
              <main class="main">
                  <section class="profile">
                      <img src="./images/avatar.png" alt="Аватар" class="profile__avatar">
                      <div class="profile__info">
                          <div class="profile__name-container">
                              <h1 class="profile__name">Жак-Ив Кусто</h1>
                              <button type="button" aria-label="Изменить" class="profile__edit-button button"></button>
                          </div>
                          <p class="profile__description">Исследователь океана</p>
                      </div>
                      <button type="button" aria-label="Добавить" class="profile__add-button button"></button>
                  </section>
                  <section>
                    <ul class="elements list">

                    </ul>
                  </section>
              </main>
              <footer class="footer">
                  <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
              </footer>
      </div>
    <div class="popup popup_type_profile">
        <div class="popup__window">
            <button type="button" class="popup__close-button popup__close-button_type_profile button"></button>
            <form name="profile-info" class="popup__form">
                <h3 class="popup__title">Редактировать профиль</h3>
                <input type="text" name="profile-name" class="popup__input popup__input_type_name" value="">
                <input type="text" name="profile-description" class="popup__input popup__input_type_description" value="">
                <button type="submit" class="popup__save-button button">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_add-card">
        <div class="popup__window">
            <button type="button" class="popup__close-button popup__close-button_type_card button"></button>
            <form name="add-card" class="popup__form">
                <h3 class="popup__title">Новое место</h3>
                <input type="text" name="card-name" class="popup__input popup__input_type_card-name" placeholder="Название">
                <input type="text" name="img-link" class="popup__input popup__input_type_img-link" placeholder="Ссылка на картинку">
                <button type="submit" class="popup__save-button button">Создать</button>
            </form>
        </div>
    </div>

    <template id="element-template">
        <li class="element">
                <button type="button" aria-label="Удалить" class="element__delete button"></button>
                <img src="." alt="" class="element__image">
            <div class="element__label">
                <h2 class="element__name"></h2>
                <button type="button" aria-label="Лайк" class="element__like button"></button>
            </div>
        </li>
    </template>

    <script src="./script/index.js"></script>
</body>
</html>
