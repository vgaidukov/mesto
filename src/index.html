<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Пятый спринт Вадима Гайдукова на Яндекс.Практикуме">
    <meta name="keywords" content="html, css, JavaScipt">
    <meta name="author" content="Вадим Гайдуков">
    <title>Mesto</title>
</head>
<body class="body">
        <div class="page">
            <header class="header">
                <a class="link" href="./index.html">
                    <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Лого Место">
                </a>
            </header>
            <main class="main">
                <section class="profile">
                    <button type="button" aria-label="Изменить аватар" class="button profile__change-avatar-button">
                    </button>
                    <img src="#" alt="Аватар" class="profile__avatar">

                    <div class="profile__info">
                        <div class="profile__name-container">
                            <h1 class="profile__name"></h1>
                            <button type="button" aria-label="Изменить" class="profile__edit-button button"></button>
                        </div>
                        <p class="profile__description"></p>
                    </div>
                    <button type="button" aria-label="Добавить" class="profile__add-button button"></button>
                </section>
                <section>
                    <ul class="elements list">
                    </ul>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
            </footer>
        </div>

    <!-- попап форма редактирования профиля -->
    <div class="popup popup_type_profile">
        <div class="popup__window popup__window_type_form popup__content">
            <button type="button" class="popup__close-button popup__close-button_type_profile button"></button>
            <form name="profile-info" class="popup__form" novalidate>
                <h3 class="popup__title popup__title_type_form">Редактировать профиль</h3>
                <label class="popup__field">
                    <input
                        type="text"
                        id="profile-name-input"
                        name="profile-name"
                        class="popup__input popup__input_type_name"
                        value=""
                        placeholder="Имя"
                        required
                        minlength="2"
                        maxlength="40">
                    <span class="popup__input-error profile-name-input-error"></span>
                </label>
                <label class="popup__field">
                    <input
                        type="text"
                        id="profile-description-input"
                        name="profile-description"
                        class="popup__input popup__input_type_description"
                        value=""
                        placeholder="Описание"
                        required
                        minlength="2"
                        maxlength="200">
                    <span class="popup__input-error profile-description-input-error" ></span>
                </label>
                <button type="submit" class="popup__submit-button button">Сохранить</button>
            </form>
        </div>
    </div>

    <!-- попап форма добавления карточки -->
    <div class="popup popup_type_add-card">
        <div class="popup__window popup__window_type_form popup__content">
            <button type="button" class="popup__close-button popup__close-button_type_card button"></button>
            <form name="add-card" class="popup__form" novalidate>
                <h3 class="popup__title popup__title_type_form">Новое место</h3>
                <label class="popup__field">
                    <input
                        type="text"
                        id="card-name-input"
                        name="card-name"
                        class="popup__input popup__input_type_card-name"
                        placeholder="Название"
                        required
                        minlength="2"
                        maxlength="40">
                    <span class="popup__input-error card-name-input-error"></span>
                </label>
                <label class="popup__field">
                    <input
                        type="url"
                        id="img-link-input"
                        name="img-link"
                        class="popup__input popup__input_type_img-link"
                        placeholder="Ссылка на картинку"
                        required>
                    <span class="popup__input-error img-link-input-error"></span>
                </label>
                <button type="submit" class="popup__submit-button button">Создать</button>
            </form>
        </div>
    </div>

    <!-- попап форма обновления аватара -->
    <div class="popup popup_type_change-avatar">
        <div class="popup__window popup__content">
            <button type="button" class="popup__close-button popup__close-button_type_avatar button"></button>
            <form name="change-avatar" class="popup__form" novalidate>
                <h3 class="popup__title popup__title_type_form">Обновить аватар</h3>
                <label class="popup__field">
                    <input
                        type="url"
                        id="avatar-link-input"
                        name="img-link"
                        class="popup__input popup__input_type_img-link"
                        placeholder="Ссылка на картинку"
                        required>
                    <span class="popup__input-error img-link-input-error"></span>
                </label>
                <button type="submit" class="popup__submit-button button">Сохранить</button>
            </form>
        </div>
    </div>

    <!-- попап просмотра карточки -->
    <div class="popup popup_type_image popup_dark-background">
        <div class="popup__container popup__content">
            <button type="button" class="popup__close-button popup__close-button_type_image button"></button>
            <img src="#" alt="" class="popup__image">
            <p class="popup__label"></p>
        </div>
    </div>

    <!-- попап подтверждение удаления карточки -->
    <div class="popup popup_type_card-delete-confirmation">
        <div class="popup__window popup__window_type_card-delete-confirmation popup__content">
            <button type="button" class="popup__close-button popup__close-button_type_image button"></button>
            <h3 class="popup__title popup__title_type_card-delete-confirmation">Вы уверены?</h3>
            <button type="button" class="popup__confirm-button button">Да</button>
        </div>
    </div>

    <!-- шаблон карточки -->
    <template id="element-template">
        <li class="element">
            <button type="button" aria-label="Удалить" class="element__delete button"></button>
            <img src="." alt="" class="element__image">
            <div class="element__label">
                <h2 class="element__name"></h2>
                <div class="element__likes">
                    <button type="button" aria-label="Лайк" class="element__like button"></button>
                    <p class="element__like-counter">0</p>
                </div>
            </div>
        </li>
    </template>

</body>
</html>
